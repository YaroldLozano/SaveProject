  <script>
    // Código JavaScript para la funcionalidad del slider con flechas de navegación
    var slider = document.querySelector(".slider");
    var slideWidth = slider.clientWidth;
    var slideIndex = 0;
    
    var prevButton = document.querySelector(".prev");
    var nextButton = document.querySelector(".next");
    
    prevButton.addEventListener("click", function() {
      slideIndex--;
      if (slideIndex < 0) {
        slideIndex = 3;
      }
      updateSliderPosition();
    });
    
    nextButton.addEventListener("click", function() {
      slideIndex++;
      if (slideIndex > 3) {
        slideIndex = 0;
      }
      updateSliderPosition();
    });
    
    function updateSliderPosition() {
      var translateXValue = -slideIndex * slideWidth;
      slider.querySelector("ul").style.transform = "translateX(" + translateXValue + "px)";
    }
  </script>
